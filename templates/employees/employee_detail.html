{% extends '../base.html' %}
{% block title %} {{ employee.employeeSurname }} {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="cok-md-6">
                <img src="{{ employee.cover.url }}" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h1>{{ employee.employeeSurname }}</h1>
                <br>
                <h5>Должность: {{ employee.employeeJobTitle }}</h5>
                <br>
                <a href="{%url 'employees_list' %}" class="btn btn-secondary">Список сотрудников</a>
                <a href="{% url 'employee_update' employee.pk %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>

{% endblock %}
