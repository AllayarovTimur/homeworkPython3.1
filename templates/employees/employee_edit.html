{% extends '../base.html' %}
{% block title %} Редактировать {{ employee.employeeSurname }} {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Редактировать сотрудника</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'employee_detail' employee.pk %}" class="btn btn-primary">Детали</a>
    </form>
</div>
{% endblock %}
