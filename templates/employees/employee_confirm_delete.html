{% extends '../base.html' %}
{% block title %} Удалить {{ employee.employeeSurname }} {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Удалить сотрудника</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Удалить</button>
        <a href="{% url 'employee_detail' employee.pk %}" class="btn btn-primary">Детали</a>
    </form>
</div>
{% endblock %}
